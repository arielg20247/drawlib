<div class="mx-auto mt-3 cardContainer" style="width: 55%">
  <div class="row row-cols-1 row-cols-md-1 g-4">
    <div class="col">
      <div class="card h-100">
        <div class="imageWrapper">
          <img
            src="http://localhost:8080/getImage/{{ image.image }}"
            class="card-img-top imageCard"
            alt="Skyscrapers"
            id="picture"
          />
        </div>
        <div class="card-body">
          <button
          (click)="unlike()"
          *ngIf="image.isLiked"
            mat-fab
            extended
            style="
              background-color: rgb(238, 61, 91);
              color: white;
              float: right;
            "
          >
            <mat-icon>favorite</mat-icon>
            {{ image.numLikes }}
          </button>
          <button
          (click)="like()"
          *ngIf="!image.isLiked"
            mat-fab
            extended
            style="
              background-color: grey;
              color: white;
              float: right;
            "
          >
            <mat-icon>favorite</mat-icon>
            {{ image.numLikes }}
          </button>
          <h5 class="card-title">{{ image.title }}</h5>
          <p class="card-text">
            {{ image.comment }}
          </p>
          <p class="card-text text-muted">
            <a
              [routerLink]="['/profile/' + image.user!.id]"
              style="text-decoration: none"
              class="text-muted"
            >
              Subido por: {{ image.user!.name }}

              <img
                *ngIf="image.user!.picture"
                src="http://localhost:8080/getImageProfile/{{
                  image.user!.picture
                }}"
                class="rounded-circle"
                width="40"
              />
              <img
                *ngIf="!image.user!.picture"
                src="../../../assets//profilepicture/default.jpg"
                class="rounded-circle"
                width="40"
              />
            </a>
            <button
              [routerLink]="['/drawings/edit/' + image.id]"
              *ngIf="image.canEdit"
              mat-raised-button
              color="warn"
              style="float: right"
            >
              Editar foto
            </button>
          </p>
        </div>
        <div class="card-footer" style="text-align: right">
          <span style="text-align: left">{{ image.tag!.tag }}</span>
          <small class="text-muted">{{
            image.date | date : " h:mm d/M/yy"
          }}</small>
        </div>
      </div>
    </div>
  </div>
  <!-- Comment section -->

  <div class="container mt-5">
    <div class="d-flex justify-content-center row">
      <div class="col-md-8">
        <div class="d-flex flex-column comment-section">
          <div class="bg-light p-2">
            <div class="d-flex flex-row align-items-start">
              <textarea
                [(ngModel)]="commentText"
                class="form-control ml-1 shadow-none textarea"
              ></textarea>
            </div>
            <div class="mt-2 text-right">
              <button
                (click)="postComment()"
                class="btn btn-primary btn-sm shadow-none"
                type="button"
              >
                Subir comentario
              </button>
            </div>
          </div>
          <div *ngFor="let comment of comments" class="bg-white p-2">
            <div class="d-flex flex-row user-info">
              <img
                class="rounded-circle"
                src="http://localhost:8080/getImageProfile/{{
                  comment.user!.picture
                }}"
                width="40"
              />
              <div class="d-flex flex-column justify-content-start ml-2">
                <span class="d-block font-weight-bold name">{{
                  comment.user!.name
                }}</span
                ><span class="date text-black-50">{{
                  comment.date | date : " h:mm d/M/yy"
                }}</span>
              </div>
            </div>
            <div class="mt-2">
              <p class="comment-text">{{ comment.comment }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
