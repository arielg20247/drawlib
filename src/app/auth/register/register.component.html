<section class="vh-100 gradient-custom">
  <div class="container py-4 h-100">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-12 col-md-8 col-lg-62 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-1">
              <form class="mt-4" #registerForm="ngForm" (ngSubmit)="register()">
                <h2 class="fw-bold mb-4 text-uppercase">
                  Registro de nuevo usuario
                </h2>
                <div class="form-outline form-white mb-4">
                  <div class="form-outline form-white mb-4">
                    <input
                      [(ngModel)]="registerData.name"
                      type="text"
                      id="name"
                      name="name"
                      #nameModel="ngModel"
                      class="form-control form-control-lg"
                      [ngClass]="
                        validClasses(nameModel, 'is-valid', 'is-invalid')
                      "
                      minlength="3"
                      required
                    />
                    <div class="invalid-feedback">
                      Introduce un nombre de al menos 3 caracteres
                    </div>
                    <label class="form-label" for="name">Nombre</label>
                  </div>
                  <input
                  [(ngModel)]="registerData.email"
                  type="email"
                  id="email"
                  name="email"
                  #emailModel="ngModel"
                  class="form-control form-control-lg"
                  [ngClass]="
                    validClasses(emailModel, 'is-valid', 'is-invalid')
                  "
                  ngModel email
                  required
                />
                <div class="invalid-feedback">
                  Introduce un email válido
                </div>
                  <label class="form-label" for="email">Email</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input
                  [(ngModel)]="registerData.password"
                  type="password"
                  id="password"
                  name="password"
                  #passwordModel="ngModel"
                  class="form-control form-control-lg"
                  [ngClass]="
                    validClasses(passwordModel, 'is-valid', 'is-invalid')
                  "
                  minlength="8"
                  required
                />
                <div class="invalid-feedback">
                  Introduce una contraseña de 8 caracteres o más
                </div>
                  <label class="form-label" for="password">Contraseña</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input
                  [(ngModel)]="password2"
                  type="password"
                  id="password2"
                  name="password2"
                  #password2Model="ngModel"
                  class="form-control form-control-lg"
                  [ngClass]="
                    validClasses(password2Model, 'is-valid', 'is-invalid')
                  "
                  minlength="8"
                  required
                />
                <div class="invalid-feedback">
                  Las contraseñas deben coincidir
                </div>
                  <label class="form-label" for="password">Repetir contraseña</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input
                    type="file"
                    #fileImage
                    ngModel
                    (change)="changeImage(fileImage)"
                    type="file"
                    id="picture"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="picture">Foto de perfil</label>
                  <img
                    class="product-img cimg-thumbnail mb-3"
                    [src]="registerData.picture"
                  />
                </div>
                <button
                  type="submit"
                  [disabled]="registerForm.invalid"
                  class="btn btn-outline-light btn-lg px-5"
                >
                  Registrarse
                </button>
              </form>
            </div>
            <div>
              <p class="mb-0">
                Ya tienes una cuenta?
                <a [routerLink]="['/auth/login']" class="text-white-50 fw-bold"
                  >Inicia sesión
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
