<section class="vh-100 gradient-custom">
  <div class="container py-4 h-100">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-12 col-md-8 col-lg-62 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5  mt-md-4 pb-1">
              <h2 class="fw-bold mb-4 text-uppercase">Acceso a usuario</h2>
              <div class="form-outline form-white mb-4">
                <div class="form-outline form-white mb-4">
                  <input [(ngModel)]="registerData.name" type="text" id="name" class="form-control form-control-lg" />
                  <label class="form-label" for="name">Name</label>
                </div>
                <input [(ngModel)]="registerData.email" type="email" id="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Email</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input [(ngModel)]="registerData.password" type="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Contraseña</label>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="file" #fileImage ngModel (change)="changeImage(fileImage)" required type="file" id="picture" class="form-control form-control-lg" />
                <label class="form-label" for="picture">Foto de perfil</label>
                <img class="product-img" [src]="registerData.picture">
              </div>
              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="register()">Login</button>
            </div>
            <div>
              <p class="mb-0">Ya tienes una cuenta? <a [routerLink]="['/auth/login']" class="text-white-50 fw-bold">Inicia sesión </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
